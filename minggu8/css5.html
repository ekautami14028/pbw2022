<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Selector Class</title>
		<style type="text/css">
		.pink {
			color: white;
			background: pink;
			padding: 2px;
		}
		
		h2 {
			text-align: center;
			font-family: cursive;
		}
		</style>
	</head>
	<body>
		<h2>Selector Class</h2>
		<p> Saya sedang belajar <b class="pink">CSS</b> dimata kuliah pemrograman web dasar.</p>
		<div>Selektor class adalah selektor yang memilih elemen <b class="pink">berdasarkan nama class yang diberikan.</b></div> 
		<p>Selektor class <b class="pink">dibuat dengan tanda titik di depannya.</b></p>
	</body>
</html>
